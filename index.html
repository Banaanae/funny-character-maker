<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Funny Character Maker</title>
        <link rel="stylesheet" href="./stylesheet.css">
    </head>
    <body>
        <textarea spellcheck="false" id="textArea"></textarea>
        <div class="manage">
            <h2>Manage</h2>
            <nobr><label for="count">Amount of characters to add</label>&nbsp;<input type="number" id="count" value="1" min="1"></nobr><br>
            <span title="This checkbox makes the characters go into the loop text box, rather than the main box."><input id="multiCheck" type="checkbox"><label for="multiCheck">Loop string: </label></span><textarea id="multiArea"></textarea>&nbsp;<button class="manageCtrl" id="addMulti">Add Loop String</button><br>
            <button class="manageCtrl" id="ctc">Copy To Clipboard</button>&nbsp;&nbsp;<button class="manageCtrl" id="clear">Clear</button>&nbsp;&nbsp;<button class="manageCtrl" id="addRand">Add Random</button><br>
            <p>Note: All these characters where tested in the Arial font, behaviour may differ.</p>
            <p>Got many of these characters from <a href="https://c.r74n.com/combining">R74n.com &lt;3</a></p>
            <sup>Support for other fonts might come later</sup>
        </div>
        <div class="buttons">
            <div>
                <h2><input type="checkbox" id="uprng" checked>&nbsp;Stackable (Up)</h2>
            </div>
            <div>
                <h2><input type="checkbox" id="downrng" checked>&nbsp;Stackable (Down)</h2>
            </div>
            <div>
                <h2><input type="checkbox" id="overlaprng" checked>&nbsp;Overlap</h2>
            </div>
            <div>
                <h2><input type="checkbox" id="joinrng">&nbsp;Joiners & Misc.</h2>
            </div>
        </div>
        <script src="./button.js" defer></script>
        <script src="./index.js" defer></script>
    </body>
</html>
